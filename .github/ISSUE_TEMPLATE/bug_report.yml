name: "Bug Report"
description: "File a bug report"
labels: ["bug"]

body:
  - type: "markdown"
    attributes:
      value: |
        Thanks for creating an issue!

        Please search open/closed issues before submitting.
        Someone might have asked the same thing before!

        We're all volunteers here, so help us help you by taking the time to
        accurately fill out this template.
  
  - type: "textarea"
    id: "description"
    attributes:
      label: "Description"
      description: "A brief description of the issue."
      placeholder: |
        "When I ___, I expected ___ to happen but ___ happened instead."
    validations:
      required: true

  - type: "input"
    id: "reproduction"
    attributes:
      label: "Link to Reproduction"
      description: |
        A link to a CodeSandbox reproduction which demonstrates the bug (see
        https://github.com/epycsolutions/fire-ui-react#codesandbox-templates for
        templates)
      placeholder: "https://codesandbox.io/"
    validators:
      required: true
  
  - type: "textarea"
    id: "steps"
    attributes:
      label: "Steps to reproduce"
      description: |
        Explain how to cause the issue in the provided reproduction.
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error here
  
  - type: "input"
    id: "fire-version"
    attributes:
      label: "FireUI version"
      description: "The version of FireUI you use."
      placeholder: "0.0.0"
    validations: 
      required: true
  
  - type: "input"
    id: "browser"
    attributes:
      label: "Browser"
      description: "The browser(s) this issue occurred with."
      placeholder: "Google Chrome 93"

  - type: "checkboxes"
    id: "operating-system"
    attributes:
      label: "Operating System"
      description: "The operating system(s) this issue occrured with."
      options:
        - label: "MacOS"
        - label: "Windows"
        - label: "Linux"

  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: |
        Use this section to provide any additional information you might have
        like screenshits, notes or links to ideas.